    <main>
        <div class="reservationForm">
            <h1>Submit a Reservation</h1>
            <form class="reservation-form" method="get" action="./confirmation.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="info">First Name* <input type="text" name="fname" required></label>
                    <label class="info">Last Name* <input type="text" name="lname" required></label>
                    <label class="info">Email* <input type="email" name="email" placeholder="myemail@gmail.com"
                            required></label>
                    <label class="info">Phone* <input type="tel" name="phone" placeholder="12356654321"
                            required></label>
                </fieldset>
                <fieldset>
                    <legend>Reservation Information</legend>
                    <label class="info">Desired Check-In Date* <input type="text" name="check-in" required></label>
                    <label class="info">Desired Check-Out Date* <input type="text" name="check-out" required></label>
                    <label class="info">Location*<input list="location-list" name="location" required>
                        <datalist id="location-list">
                            <option value="Nauvoo, IL">
                            <option value="Winter Quarters, NE">
                            <option value="Kansas City, MO">
                            <option value="St. Louis, MO">
                        </datalist></label>
                    <label class="info">Number of Rooms*<input list="rooms-count" name="rooms" required>
                        <datalist id="rooms-count">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4+ (specify additional accomodation info)">
                        </datalist></label>
                    <input type="hidden" name="datetime" id="todayDate">
                </fieldset>
                <fieldset>
                    <legend>Special Accomodation (if-applicable)</legend>
                    <label class="level"><input type="radio" name="level" value="bronze"> Temple Missionary</label>
                    <label class="level"><input type="radio" name="level" value="silver"> Temple Worker</label>
                    <label class="level"><input type="radio" name="level" value="gold"> Youth Trip</label>
                    <label class="info">Additional Information<textarea name="additional-info"
                        placeholder="Specific accomodations / requests / info"></textarea></label>
                </fieldset>
                
                <label class="submitBtn"><input class="reserve-input" type="submit" value="Confirm"></label>
                
            </form>
            
        </div>
    </main>
